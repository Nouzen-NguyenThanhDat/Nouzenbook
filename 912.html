<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Các món ngon Hà Nội</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff9db; 
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            align-items: stretch; 
            justify-content: center;
            margin: 20px auto;
            border: 2px solid #ccc; 
            border-radius: 10px; 
            overflow: hidden; 
            width: 80%; 
            background-color: white; 
        }
        .image-container {
            flex: 1; 
        }
        img {
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
        }
        .content {
            flex: 2; 
            text-align: left;
        }
        .title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: orange;
            margin: 20px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            height: 100%;
        }
        th, td {
            border: 1px solid #ccc;
            text-align: center;
            padding: 10px;
        }
        th {
            background-color: #f2b36a;
            color: white;
        }
        tbody tr:nth-child(odd) {
            background-color: white;
        }
        tbody tr:nth-child(even) {
            background-color: #ffeecd;
        }
    </style>
</head>
<body>
    <div class="title">Các món ngon Hà Nội</div>
    <div class="container">
        <div class="image-container">
            <img src="mon-ngon-ha-noi-1.jpg" >
        </div>
        <div class="content">
            <table>
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>Tên món ăn</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Bánh cuốn Thanh Trì</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Xôi Hà Nội</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Chả cá Lã Vọng</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>Cháo Cóc</td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td>Bánh Gai Ninh Giang</td>
                    </tr>
                    <tr>
                        <td>6</td>
                        <td>Bún Thang Hà Nội</td>
                    </tr>
                    <tr>
                        <td>7</td>
                        <td>Canh Lăng</td>
                    </tr>
                    <tr>
                        <td>8</td>
                        <td>Vịt quay Lạng Sơn</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
